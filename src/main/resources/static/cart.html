<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Online Tech Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: #f8f9fa;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #adb5bd;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-title {
            font-size: 2rem;
            margin: 0;
        }

        .cart-items {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: #6c757d;
        }

        .item-quantity {
            font-weight: 600;
            margin-left: 1rem;
            background: #e9ecef;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        .item-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #28a745;
            margin-left: auto;
        }

        .cart-summary {
            background: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: right;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-size: 1.2rem;
        }

        /* Dropdown CSS */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 15px;
        }

        .dropdown .dropbtn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin-left: 0;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            text-decoration: none;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Online Tech Shop</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./cart.html">Cart</a>
            <div class="dropdown">
                <span class="dropbtn">My Account</span>
                <div class="dropdown-content">
                    <a href="./orders.html">My Orders</a>
                    <a href="./profile.html">My Informations</a>
                </div>
            </div>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="cart-header">
            <h2 class="cart-title">Your Shopping Cart</h2>
        </div>

        <div id="cart-content">
            <div class="empty-cart">Loading cart...</div>
        </div>
    </div>

    <script>
        loadCart();

        function logout() {
            localStorage.removeItem('user');
            window.location.href = './login.html';
        }

        async function loadCart() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = './login.html';
                return;
            }

            try {
                const response = await fetch('./api/orders/cart?username=' + user.username);
                if (!response.ok) {
                    throw new Error('Failed to load cart');
                }

                const cart = await response.json();
                renderCart(cart);
            } catch (error) {
                document.getElementById('cart-content').innerHTML = '<div class="empty-cart">Failed to load cart.</div>';
            }
        }

        function renderCart(cart) {
            const container = document.getElementById('cart-content');
            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = '<div class="empty-cart">Your cart is empty. <a href="./index.html">Go Shopping</a></div>';
                return;
            }

            let total = 0;
            const itemsHtml = cart.items.map(item => {
                const itemTotal = item.product.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.product.name}</div>
                            <span class="item-price">$${item.product.price.toFixed(2)} each</span>
                        </div>
                        <span class="item-quantity">x ${item.quantity}</span>
                        <div class="item-total">$${itemTotal.toFixed(2)}</div>
                        <button class="btn btn-delete" style="margin-left: 15px; background-color: #dc3545; padding: 5px 10px; font-size: 0.9rem;" onclick="removeFromCart(${item.product.id})">Remove</button>
                    </div>
                `;
            }).join('');

            const summaryHtml = `
                 <div class="cart-items">${itemsHtml}</div>
                 <div class="cart-summary">
                     <span class="total-price">Total: $${total.toFixed(2)}</span>
                     <button class="btn" onclick="checkout()">Checkout</button>
                 </div>
            `;

            container.innerHTML = summaryHtml;
        }

        async function checkout() {
            if (!confirm('Are you sure you want to place this order?')) return;

            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return;

            try {
                const response = await fetch('./api/orders/checkout?username=' + user.username, { method: 'POST' });
                if (response.ok) {
                    alert('Order placed successfully!');
                    window.location.href = './orders.html';
                } else {
                    alert('Failed to place order.');
                }
            } catch (e) {
                alert('Error placing order.');
            }
        }

        async function removeFromCart(productId) {
            if (!confirm('Remove this item from cart?')) return;
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return;

            try {
                const response = await fetch(`./api/orders/cart/remove?productId=${productId}&username=${user.username}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCart();
                } else {
                    alert('Failed to remove item.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        }
    </script>
</body>

</html>
